<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Decimal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho da página -->
  <header>
    <h1>Conversor de Números Decimais</h1>
    <p>Escolha o tipo de conversão e veja o resultado</p>
  </header>

  <!-- Área principal com campo de entrada e opções -->
  <main class="container">
    <section class="input-area">
      <label for="valorEntrada">Digite um número decimal:</label>
      <input type="number" id="valorEntrada" placeholder="Ex: 10, 255, 1024" required>

      <!-- Seleção do tipo de conversão -->
      <div class="radio-group">
        <label><input type="radio" name="tipo" value="binario" checked> Binário</label>
        <label><input type="radio" name="tipo" value="hexadecimal"> Hexadecimal</label>
      </div>
    </section>

    <!-- Botão principal -->
    <button id="btnConverter">Converter</button>

    <!-- Área onde os resultados aparecerão -->
    <div id="resultado" class="resultado-area">
      Aguardando entrada...
    </div>
  </main>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
